version: "2"
linters:
  default: all
  disable:
    - depguard
    - lll
    - varnamelen
    - wsl
    - err113
    - gochecknoinits
    - gosec
    - nlreturn
    - noinlineerr
    - revive
    - nonamedreturns
    - unused
  settings:
    revive:
      enable-all-rules: true
      rules:
        - name: add-constant
          disabled: true
        - name: exported
          disabled: true
        - name: package-comments
          disabled: true
output:
  formats:
    text:
      path: reports/golangci-lint.txt
      print-linter-name: true
      print-issued-lines: true
      colors: false
